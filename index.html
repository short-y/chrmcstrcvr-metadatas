<!-- 
  Generic Internet Radio Receiver
  
  Features:
  - Plays any stream sent by the sender.
  - Displays metadata (Title/Artist/Image) if provided by the stream (HLS/DASH) or the Sender.
  - Supports manual metadata updates via custom Cast messages.
  - Attempts to poll common Icecast status endpoints for metadata.
  - Attempts to read embedded ID3 tags using jsmediatags.
  - [New] On-screen Debug Log (Robust).
-->
<!DOCTYPE html>
<html>
<head>
    <title>Internet Radio Receiver</title>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Google Sans', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            filter: blur(20px);
            z-index: -1;
            transition: background-image 1s ease-in-out;
        }
        #album-art {
            width: 350px;
            height: 350px;
            background-color: #333;
            margin-bottom: 30px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            border-radius: 8px;
            transition: background-image 0.5s ease-in-out;
            background-image: url('https://www.gstatic.com/images/branding/product/2x/chromecast_64dp.png'); 
            background-repeat: no-repeat;
            background-size: 50%;
        }
        #song-title {
            font-size: 3em;
            font-weight: 300;
            margin: 0 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #artist-name {
            font-size: 1.8em;
            color: #cccccc;
            margin-top: 15px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        #version-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #555;
            font-size: 0.8em;
            z-index: 10000;
        }
        #debug-log {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            color: #00ff00;
            font-family: monospace;
            font-size: 18px;
            line-height: 1.5;
            overflow-y: scroll;
            padding: 20px;
            box-sizing: border-box;
            z-index: 2147483647; /* Max 32-bit integer */
            display: block;
            text-align: left;
        }
        cast-media-player {
            display: none; 
        }
    </style>
</head>
<body>

    <div id="bg-image"></div>
    <div id="version-tag">v2.4 (FullScreen Debug)</div>
    <div id="album-art"></div>
    <div id="song-title">Ready to Cast</div>
    <div id="artist-name"></div>
    
    <!-- Debug Log Container -->
    <div id="debug-log">Waiting for logs...</div>

    <cast-media-player></cast-media-player>

    <script>
        // --- ROBUST DEBUG SETUP (Running Immediately) ---
        const debugEl = document.getElementById('debug-log');
        
        function appendLog(type, args) {
            try {
                const msg = Array.from(args).map(a => {
                    if (typeof a === 'object') {
                        try { return JSON.stringify(a); } catch(e) { return '[Object]'; }
                    }
                    return String(a);
                }).join(' ');
                
                const line = document.createElement('div');
                line.textContent = `[${type}] ${msg}`;
                if (type === 'ERR' || type === 'GLOBAL_ERR') line.style.color = '#ff5555';
                debugEl.appendChild(line);
                debugEl.scrollTop = debugEl.scrollHeight;
            } catch(e) {
                // Failsafe
            }
        }

        // 1. Catch Global Errors (Syntax, Network, etc.)
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            appendLog('GLOBAL_ERR', [msg, url, lineNo, error]);
            return false;
        };

        // 2. Override Console
        const originalLog = console.log;
        const originalErr = console.error;
        console.log = function() { originalLog.apply(console, arguments); appendLog('LOG', arguments); };
        console.error = function() { originalErr.apply(console, arguments); appendLog('ERR', arguments); };
        
        console.log("Debug Logger Initialized. Version 2.1 loaded.");
        // -----------------------------------------------

        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();
        const NAMESPACE = 'urn:x-cast:com.example.radio';

        let pollInterval = null;

        function updateUI(title, artist, imageUrl) {
            console.log("Updating UI -> Title:", title, "Artist:", artist);
            const titleEl = document.getElementById('song-title');
            const artistEl = document.getElementById('artist-name');
            const artEl = document.getElementById('album-art');
            const bgEl = document.getElementById('bg-image');

            if (title && title !== "") titleEl.textContent = title;
            if (artist && artist !== "") artistEl.textContent = artist;
            
            if (imageUrl) {
                artEl.style.backgroundImage = `url('${imageUrl}')`;
                artEl.style.backgroundSize = 'cover'; 
                bgEl.style.backgroundImage = `url('${imageUrl}')`;
            }
        }

        // ... [Helpers] ...
        function parseIcecastString(rawString) {
            if (!rawString) return { title: null, artist: null };
            const parts = rawString.split(' - ');
            if (parts.length >= 2) {
                return { artist: parts[0].trim(), title: parts.slice(1).join(' - ').trim() };
            }
            return { title: rawString.trim(), artist: "" };
        }

        function guessIcecastStatusUrl(streamUrl) {
            try {
                const url = new URL(streamUrl);
                return `${url.protocol}//${url.host}/status-json.xsl`;
            } catch (e) {
                return null;
            }
        }

        function startIcecastPolling(statusUrl, mountpoint) {
            if (pollInterval) clearInterval(pollInterval);
            console.log("Starting Icecast polling on:", statusUrl);

            const fetchMetadata = () => {
                fetch(statusUrl)
                    .then(res => res.json())
                    .then(data => {
                        let sources = data.icestats && data.icestats.source;
                        if (!sources) return;
                        if (!Array.isArray(sources)) sources = [sources];

                        let activeSource = null;
                        if (mountpoint) {
                            activeSource = sources.find(s => s.listenurl && s.listenurl.endsWith(mountpoint));
                        }
                        if (!activeSource && sources.length > 0) activeSource = sources[0];

                        if (activeSource && activeSource.title) {
                            const { title, artist } = parseIcecastString(activeSource.title);
                            console.log("Polled Icecast:", title, artist);
                            updateUI(title, artist, null); 
                        }
                    })
                    .catch(err => console.log("Icecast poll failed:", err));
            };
            fetchMetadata(); 
            pollInterval = setInterval(fetchMetadata, 10000); 
        }

        function readEmbeddedTags(url) {
            console.log("Attempting to read embedded tags from:", url);
            try {
                if (typeof jsmediatags === 'undefined') {
                     console.error("jsmediatags library failed to load!");
                     return;
                }
                new jsmediatags.Reader(url)
                .setTagsToRead(["title", "artist", "picture"])
                .read({
                    onSuccess: function(tag) {
                        console.log("jsmediatags found tags:", tag.tags.title);
                        const tags = tag.tags;
                        let image = null;
                        if (tags.picture) {
                            const { data, format } = tags.picture;
                            let base64String = "";
                            for (let i = 0; i < data.length; i++) {
                                base64String += String.fromCharCode(data[i]);
                            }
                            image = `data:${format};base64,${window.btoa(base64String)}`;
                        }
                        updateUI(tags.title, tags.artist, image);
                    },
                    onError: function(error) {
                        console.log("jsmediatags error:", error.type, error.info);
                    }
                });
            } catch(e) {
                console.error("Error initializing jsmediatags:", e);
            }
        }

        // Events
        playerManager.addEventListener(
            cast.framework.events.EventType.MEDIA_STATUS,
            (event) => {
                if (event.mediaStatus && event.mediaStatus.media && event.mediaStatus.media.metadata) {
                    const meta = event.mediaStatus.media.metadata;
                    if (meta.title) {
                         console.log("Native Metadata Update:", meta.title);
                         updateUI(meta.title, meta.artist || meta.subtitle, (meta.images && meta.images[0]) ? meta.images[0].url : null);
                    }
                }
            }
        );

        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.LOAD,
            request => {
                console.log("LOAD Request:", request);
                if (request.media && request.media.contentId) {
                    const streamUrl = request.media.contentId;
                    readEmbeddedTags(streamUrl);
                    const statusUrl = guessIcecastStatusUrl(streamUrl);
                    if (statusUrl) {
                        let mountpoint = null;
                        try {
                            const u = new URL(streamUrl);
                            mountpoint = u.pathname;
                        } catch(e) {}
                        startIcecastPolling(statusUrl, mountpoint);
                    }
                }
                return request;
            }
        );

        // CUSTOM MESSAGE LISTENER
        console.log("Registering Custom Message Listener for:", NAMESPACE);
        context.addCustomMessageListener(NAMESPACE, (event) => {
            console.log("Received custom update EVENT:", event);
            if (event.data) {
                 const data = event.data;
                 updateUI(data.title, data.artist, data.image);
            }
        });

        context.start();
        console.log("Receiver Context Started");
    </script>
</body>
</html>

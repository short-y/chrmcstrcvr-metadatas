<!-- 
  Generic Internet Radio Receiver
  
  Features:
  - Plays any stream sent by the sender.
  - Displays metadata (Title/Artist/Image) if provided by the stream (HLS/DASH) or the Sender.
  - Supports manual metadata updates via custom Cast messages.
  - Attempts to poll common Icecast status endpoints for metadata.
  - Attempts to read embedded ID3 tags using jsmediatags.
  - [New] On-screen Debug Log (Robust).

-->

<body>
    <!-- Receiver Version: v5.11 -->

    <div id="custom-ui">
        <div id="bg-image"></div>
        <div id="version-tag">v5.11</div>
        <div id="local-clock">--:--</div>
        <div id="album-art"></div>
        <div id="song-title">Loading...</div>
        <div id="artist-name"></div>
        <div id="album-name"></div>
        <div id="track-time"></div>
        <!-- Keep-alive image -->
        <img id="keepAlive" style="position: absolute; top: 0; left: 0; width: 1px; height: 1px; opacity: 0.01; pointer-events: none;" />
    </div>
    
    <!-- Restore Player for CAF Keep-Alive (Outside Custom UI) -->
    <cast-media-player id="keepAlivePlayer"></cast-media-player>

    <script>
        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();
        const NAMESPACE = 'urn:x-cast:com.example.radio';

        // Attempt to hide Shadow DOM elements of the player
        function hidePlayerInternals() {
            const player = document.getElementById('keepAlivePlayer');
            if (player && player.shadowRoot) {
                const style = document.createElement('style');
                style.textContent = `
                    .background, .logo, .watermark, .splash, .controls, .progress-bar, .seek-play-pause, .overlay {
                        display: none !important;
                        opacity: 0 !important;
                    }
                `;
                player.shadowRoot.appendChild(style);
                console.log("Injected styles into cast-media-player shadow root.");
            } else {
                // Retry if shadow root isn't ready yet
                setTimeout(hidePlayerInternals, 500);
            }
        }
        // Call initially and periodically to ensure it sticks
        hidePlayerInternals();
        setInterval(hidePlayerInternals, 5000);

        let pollInterval = null;

        function convertStationTimeToLocal(timeStr) {
            if (!timeStr) return "";
            // Expecting format like "10:45a" or "10:45p"
            const match = timeStr.match(/(\d+):(\d+)([ap])/i);
            if (!match) return timeStr; 

            let [_, hours, minutes, modifier] = match;
            hours = parseInt(hours, 10);
            minutes = parseInt(minutes, 10);

            // Convert to 24h
            if (modifier.toLowerCase() === 'p' && hours !== 12) hours += 12;
            if (modifier.toLowerCase() === 'a' && hours === 12) hours = 0;

            const now = new Date();
            // Assume Station Time is Pacific (UTC-8 approx).
            // To get UTC, we ADD 8 hours to the Pacific Time.
            // Note: This ignores Daylight Savings (PDT is UTC-7).
            // For robustness, a fixed offset of 8 is a reasonable default for KOZT.
            const offsetHours = 8; 
            
            // Create a UTC date object representing that time in UTC
            // Date.UTC(y, m, d, h, m)
            const utcTimestamp = Date.UTC(now.getFullYear(), now.getMonth(), now.getDate(), hours + offsetHours, minutes);
            const localDate = new Date(utcTimestamp);

            // Convert to Local String
            return localDate.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
        }

        function updateUI(title, artist, imageUrl, album, time) {
            console.log("Updating UI -> Title:", title, "Artist:", artist, "Album:", album, "Time:", time);
            const titleEl = document.getElementById('song-title');
            const artistEl = document.getElementById('artist-name');
            const albumEl = document.getElementById('album-name');
            const timeEl = document.getElementById('track-time');
            const artEl = document.getElementById('album-art');
            const bgEl = document.getElementById('bg-image');

            titleEl.textContent = title || "";
            artistEl.textContent = artist || "";
            albumEl.textContent = album || "";
            
            // Convert time if present
            timeEl.textContent = convertStationTimeToLocal(time) || "";

            if (imageUrl) {
                artEl.style.backgroundImage = `url('${imageUrl}')`;
                artEl.style.backgroundSize = 'cover';
                bgEl.style.backgroundImage = `url('${imageUrl}')`;
            }
        }

        // ... [Helpers] ...
        function parseIcecastString(rawString) {
            if (!rawString) return { title: null, artist: null };
            const parts = rawString.split(' - ');
            if (parts.length >= 2) {
                return { artist: parts[0].trim(), title: parts.slice(1).join(' - ').trim() };
            }
            return { title: rawString.trim(), artist: "" };
        }

        function guessIcecastStatusUrl(streamUrl) {
            try {
                const url = new URL(streamUrl);
                return `${url.protocol}//${url.host}/status-json.xsl`;
            } catch (e) {
                return null;
            }
        }

        function startIcecastPolling(statusUrl, mountpoint) {
            if (pollInterval) clearInterval(pollInterval);
            console.log("Starting Icecast polling on:", statusUrl);

            const fetchMetadata = () => {
                fetch(statusUrl)
                    .then(res => res.json())
                    .then(data => {
                        let sources = data.icestats && data.icestats.source;
                        if (!sources) return;
                        if (!Array.isArray(sources)) sources = [sources];

                        let activeSource = null;
                        if (mountpoint) {
                            activeSource = sources.find(s => s.listenurl && s.listenurl.endsWith(mountpoint));
                        }
                        if (!activeSource && sources.length > 0) activeSource = sources[0];

                        if (activeSource && activeSource.title) {
                            const { title, artist } = parseIcecastString(activeSource.title);
                            console.log("Polled Icecast:", title, artist);
                            updateUI(title, artist, null);
                        }
                    })
                    .catch(err => console.log("Icecast poll failed:", err));
            };
            fetchMetadata();
            pollInterval = setInterval(fetchMetadata, 10000);
        }

        function readEmbeddedTags(url) {
            console.log("Attempting to read embedded tags from:", url);
            try {
                if (typeof jsmediatags === 'undefined') {
                    console.error("jsmediatags library failed to load!");
                    return;
                }
                new jsmediatags.Reader(url)
                    .setTagsToRead(["title", "artist", "picture"])
                    .read({
                        onSuccess: function(tag) {
                            console.log("jsmediatags found tags:", tag.tags.title);
                            const tags = tag.tags;
                            let image = null;
                            if (tags.picture) {
                                const { data, format } = tags.picture;
                                let base64String = "";
                                for (let i = 0; i < data.length; i++) {
                                    base64String += String.fromCharCode(data[i]);
                                }
                                image = `data:${format};base64,${window.btoa(base64String)}`;
                            }
                            updateUI(tags.title, tags.artist, image);
                        },
                        onError: function(error) {
                            console.log("jsmediatags error:", error.type, error.info);
                        }
                    });
            } catch (e) {
                console.error("Error initializing jsmediatags:", e);
            }
        }

        // Events
        playerManager.addEventListener(
            cast.framework.events.EventType.MEDIA_STATUS, (event) => {
                if (event.mediaStatus && event.mediaStatus.media && event.mediaStatus.media.metadata) {
                    const meta = event.mediaStatus.media.metadata;
                    if (meta.title) {
                        console.log("Native Metadata Update:", meta.title);
                        updateUI(meta.title, meta.artist || meta.subtitle, (meta.images && meta.images[0]) ? meta.images[0].url : null, meta.albumName, meta.trackTime);
                    }
                }
            }
        );

        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.LOAD,
            request => {
                console.log("LOAD Request:", request);
                if (request.media && request.media.contentId) {
                    const streamUrl = request.media.contentId;
                    readEmbeddedTags(streamUrl);
                    const statusUrl = guessIcecastStatusUrl(streamUrl);
                    if (statusUrl) {
                        let mountpoint = null;
                        try {
                            const u = new URL(streamUrl);
                            mountpoint = u.pathname;
                        } catch (e) {}
                        startIcecastPolling(statusUrl, mountpoint);
                    }
                }
                return request;
            }
        );

        // CUSTOM MESSAGE LISTENER
        console.log("Registering Custom Message Listener for:", NAMESPACE);
        context.addCustomMessageListener(NAMESPACE, (event) => {
            if (event.data) {
                const data = event.data;
                if (data.type === 'PING') {
                    console.log("Ping received, sending Pong");
                    let standbyState = 'unknown';
                    try {
                        standbyState = context.getStandbyState();
                    } catch (e) {}

                    context.sendCustomMessage(NAMESPACE, event.senderId, {
                        type: 'PONG',
                        visibilityState: document.visibilityState,
                        standbyState: standbyState
                    });
                    return;
                }
                updateUI(data.title, data.artist, data.image, data.album, data.time);
            }
        });

        const options = new cast.framework.CastReceiverOptions();
        options.disableIdleTimeout = true;
        options.maxInactivity = 3600; // Allow long inactivity
        options.touchScreenOptimizedApp = true;
        context.start(options);
        console.log("Receiver Context Started");

        // Keep-alive heartbeat (every 30s) to prevent Ambient Mode
        // Reloads a 1x1 pixel image to simulate activity.
        setInterval(() => {
            const img = document.getElementById('keepAlive');
            if (img) {
                img.src = 'https://www.google.com/favicon.ico?t=' + Date.now();
            }
        }, 30000);


        // Handle Unload / Close
        window.addEventListener('beforeunload', () => {
            console.log("Receiver is closing...");
            const senderId = context.getSenders()[0]; // Try to get the first sender
            if (senderId) {
                context.sendCustomMessage(NAMESPACE, senderId.senderId, { type: 'DISCONNECT', reason: 'Application closing' });
            } else {
                // Broadcast to all if specific sender not found or for general notification
                // Note: sendCustomMessage typically requires a senderId.
                // CAF documentation suggests using broadcast logic if supported,
                // but here we iterate or just try to catch the connected sender.
                const senders = context.getSenders();
                senders.forEach(sender => {
                    context.sendCustomMessage(NAMESPACE, sender.senderId, { type: 'DISCONNECT', reason: 'Application closing' });
                });
            }
        });
        </script>
